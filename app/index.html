<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap -->
    <title>Uber App Simulator</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./scripts/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-black navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Uber</a>
        </div>
    </nav>
    <div class="container bg-white inputForm">
        <h2 id="title">Where can we pick you up?</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control searchField" id="pickup" placeholder="Add a pickup location">
                <input type="text" class="form-control searchField mt-2" id="destination"
                    placeholder="Enter your destination">
            </div>
        </form>
        <div class="resultList mt-2" id="results">
            <div class="resultItem" id="btnPosition">
                <img class="icon" src="">
                Allow location access
            </div>
            <div class="resultItem" id="btnSet">
                <img class="icon" src="">
                Set location on map
            </div>
        </div>
    </div>
    </div>
    <div id="map"></div>
</body>

</html>
